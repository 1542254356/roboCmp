                    <script>
                        layui.use('form', function(){
                            var form = layui.form;

                            //监听提交
                            form.on('submit(formDemo)', function(data){
                                const num = parseInt(data.field.num);
                                if (num < 1 ){
                                    layer.msg("至少一个")
                                    return false;
                                }

                                scale(num)
                                // /services/scale
                                // layer.msg(JSON.stringify(data.field));
                                return false;
                            });
                        });
                    </script>
