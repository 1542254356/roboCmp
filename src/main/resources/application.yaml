spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/db_robocmp?characterEncoding=utf8
    driver-class-name:  com.mysql.cj.jdbc.Driver
  thymeleaf:
    prefix: classpath:/templates/
    check-template-location: true
    cache: false
    suffix: .html
    encoding: UTF-8
